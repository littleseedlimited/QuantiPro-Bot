services:
  - type: web
    name: quantiprobot
    runtime: docker
    plan: free
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quantiprodb
          property: connectionString
      - key: DATA_DIR
        value: /app/data
      - key: PYTHONUNBUFFERED
        value: "1"

databases:
  - name: quantiprodb
    plan: free
