services:
  - type: web
    name: quantiprobot
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quantiprodb
          property: connectionString
      - key: DATA_DIR
        value: /app/data/bot_files
      - key: PYTHONUNBUFFERED
        value: "1"
    disk:
      name: bot-files
      mountPath: /app/data/bot_files
      sizeGB: 1

databases:
  - name: quantiprodb
    plan: starter
